<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Page</title>
    
    <!-- Bootstrap & FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>

    <style>
        body {
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .nav-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .nav-buttons a {
            width: 300px;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            transition: transform 0.2s ease-in-out;
        }

        .nav-buttons a:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <!-- Centered Navigation Buttons -->
    <div class="nav-buttons">
        <a href="/upload" class="btn btn-primary">
            <i class="fas fa-image"></i> Dust Detection
        </a>
        <a href="/inverter" class="btn btn-success">
            <i class="fas fa-tools"></i> Inverter Fault Detection
        </a>
        <a href="/anomaly" class="btn btn-danger">
            <i class="fas fa-exclamation-triangle"></i> Anomaly Detection
        </a>
    </div>

</body>
</html>
